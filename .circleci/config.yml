version: 2.1

orbs:
  ruby: circleci/ruby@1.1.2
  heroku: circleci/heroku@1.2.6

jobs:
  test:
    docker:
      - image: cimg/ruby:3.2.2-browsers
    steps:
      - checkout

      - run:
          name: Install jq (for parsing JSON)
          command: sudo apt-get update && sudo apt-get install -y jq unzip

      - run:
          name: Install matching ChromeDriver
          command: |
            CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
            echo "Installed Chrome version: $CHROME_VERSION"

            DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" \
              | jq -r ".channels.Stable.downloads.chromedriver[] | select(.platform == \"linux64\") | select(.version | startswith(\"$CHROME_VERSION\")) | .version" | head -1)

            if [ -z "$DRIVER_VERSION" ]; then
              echo "No matching ChromeDriver version found for Chrome $CHROME_VERSION"
              exit 1
            fi

            echo "Installing ChromeDriver version $DRIVER_VERSION"
            curl -sSL "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$DRIVER_VERSION/linux64/chromedriver-linux64.zip" -o chromedriver.zip
            unzip chromedriver.zip
            sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/chromedriver
            chromedriver --versio

      - run:
          name: Check Chrome/Driver version
          command: |
            google-chrome --version
            chromedriver --version

      - run:
          name: Install dependencies
          command: bundle install --jobs=4 --retry=3

      - run:
          name: Setup DB
          command: |
            bundle exec rake db:create
            bundle exec rake db:schema:load

      - run:
          name: Run RuboCop
          command: bundle exec rubocop

      - run:
          name: Run RSpec
          command: bundle exec rspec

workflows:
  test-and-deploy:
    jobs:
      - test
      - heroku/deploy-via-git:
          app-name: "runtime-movie"
          branch: main
          requires:
            - test
          filters:
            branches:
              only: main
